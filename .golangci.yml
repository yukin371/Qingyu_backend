# golangci-lint 配置文件
# 详细文档: https://golangci-lint.run/usage/configuration/

run:
  timeout: 10m
  tests: true

output:
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  lll:
    line-length: 140
    tab-width: 4

  unused:

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - unnamedResult

  funlen:
    lines: 100
    statements: 50

  goimports:
    local-prefixes: github.com/yukin371/Qingyu_backend

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

linters:
  disable-all: true
  enable:
    - errcheck       # 检查未处理的错误
    - gosimple       # 简化代码建议
    - govet          # 检查常见错误
    - ineffassign    # 检查无效赋值
    - staticcheck    # 静态分析检查
    - unused         # 检查未使用的常量、变量、函数等
    - gocyclo        # 检查函数复杂度
    - gofmt          # 检查代码格式
    - goimports      # 检查导入顺序
    - misspell       # 检查拼写错误
    - goconst        # 检查可以用常量替换的字符串
    - dupl           # 检查重复代码
    - lll            # 检查行长度
    - nakedret       # 检查裸返回
    - prealloc       # 检查切片预分配
    - revive         # 替代 golint
    - unconvert      # 检查不必要的类型转换
    - unparam        # 检查未使用的函数参数
    - gosec          # 安全检查
    - bodyclose      # 检查 HTTP body 是否关闭
    - noctx          # 检查是否使用了 context
    - rowserrcheck   # 检查数据库查询错误
    - sqlclosecheck  # 检查 SQL rows/stmt 是否关闭

issues:
  exclude-use-default: false
  exclude-rules:
    # 排除测试文件的某些检查
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
        - funlen

    # 排除生成的文件
    - path: ".*\\.pb\\.go"
      linters:
        - all

    # 排除 main 函数的某些检查
    - path: cmd/
      linters:
        - funlen
        - gocyclo

    # 允许在某些地方使用长行
    - path: models/
      linters:
        - lll

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default-severity: error
  rules:
    - linters:
        - dupl
        - goconst
      severity: warning
