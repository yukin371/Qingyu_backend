name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - name: Check for large files
        run: |
          # 仅检查本次PR变更文件中是否有大于 5MB 的文件
          base_ref="origin/${{ github.base_ref }}"
          git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
          changed_files=$(git diff --name-only "$base_ref...HEAD")
          large_files=""
          for f in $changed_files; do
            if [ -f "$f" ]; then
              size=$(stat -c%s "$f")
              if [ "$size" -gt $((5 * 1024 * 1024)) ]; then
                large_files="${large_files}\n./$f"
              fi
            fi
          done
          if [ -n "$large_files" ]; then
            echo "❌ Found large files (>5MB):"
            echo -e "$large_files"
            echo ""
            echo "Please consider using Git LFS for large files."
            exit 1
          fi
          echo "✅ No large files found"

      - name: Check for sensitive data
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Check code complexity
        run: |
          go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
          # 检查复杂度大于 15 的函数
          gocyclo -over 15 . || true

      # 覆盖率检查由主CI (ci.yml) 负责，这里不重复运行

  changed-files:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      go_files: ${{ steps.changes.outputs.go_files }}
      docker_files: ${{ steps.changes.outputs.docker_files }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            go_files:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            docker_files:
              - 'docker/**'
              - 'Dockerfile*'

  # Go代码的完整测试由主CI (ci.yml) 负责
  # 这里只做快速语法检查
  quick-go-check:
    name: Quick Go Check
    needs: changed-files
    if: needs.changed-files.outputs.go_files == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Quick syntax check
        run: |
          go vet $(go list ./... | grep -v '^Qingyu_backend/cmd/')
          go build -v ./...

      - name: Architecture guard tests
        run: |
          make guard-arch

  test-docker-changes:
    name: Test Docker Changes
    needs: changed-files
    if: needs.changed-files.outputs.docker_files == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: false
          tags: qingyu_backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

