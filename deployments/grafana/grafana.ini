# Grafana配置文件
# 更多配置选项请参考: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/

[server]
# HTTP端口
http_port = 3000

# 域名
domain = localhost

[security]
# 初始管理员用户名和密码（建议在生产环境中修改）
admin_user = admin
admin_password = admin

# 禁用注册功能
disable_registration = true

[auth.anonymous]
# 启用匿名访问（可选）
enabled = false

[users]
# 允许用户默认查看器角色
default_theme = dark

[database]
# 使用SQLite作为默认数据库
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
# Session提供者
provider = file

[log]
# 日志级别
mode = console
level = info

[log.console]
# 控制台日志格式
format = text

[metrics]
# 禁用metrics（可选）
enabled = false
