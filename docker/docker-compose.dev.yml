# 后端开发环境 Docker Compose 配置
services:
  # MongoDB数据库
  mongodb:
    image: mongo:7.0
    container_name: qingyu-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: Qingyu_writer
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - qingyu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: qingyu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qingyu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: qingyu-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载源代码以支持热重载
      - ..:/app
      # 排除挂载的目录
      - /app/tmp
    environment:
      - GIN_MODE=debug
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qingyu-network
    stdin_open: true
    tty: true

networks:
  qingyu-network:
    name: qingyu-network
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

