# 后端开发环境 Docker Compose 配置
services:
  # MongoDB数据库
  mongodb:
    image: mongo:7.0
    container_name: qingyu-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: Qingyu_writer
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - qingyu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: qingyu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qingyu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL数据库 (新增，用于AI服务配额管理)
  postgres:
    image: postgres:15-alpine
    container_name: qingyu-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=qingyu_ai_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qingyu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus向量数据库 (新增，用于Python AI的RAG)
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: qingyu-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"  # 管理端口
    volumes:
      - milvus_data:/var/lib/milvus
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    depends_on:
      - etcd
      - minio
    networks:
      - qingyu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5

  # etcd (Milvus依赖)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: qingyu-etcd
    restart: unless-stopped
    ports:
      - "2379:2379"
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd_data
    command: etcd --listen-client-urls=http://0.0.0.0:2379 --advertise-client-urls=http://etcd:2379 --listen-peer-urls=http://0.0.0.0:2380 --initial-advertise-peer-urls=http://etcd:2380 --initial-cluster=default=http://etcd:2380 --data-dir=/etcd_data
    networks:
      - qingyu-network

  # MinIO (Milvus存储)
  minio:
    image: minio/minio:latest
    container_name: qingyu-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - qingyu-network

  # Go后端服务 (重命名)
  go-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: qingyu-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载源代码以支持热重载
      - ..:/app
      # 排除挂载的目录
      - /app/tmp
    environment:
      - GIN_MODE=debug
      # AI 服务配置
      - AI_SERVICE_ENDPOINT=qingyu-ai-service:50051
      - AI_SERVICE_TIMEOUT=30s
      - AI_SERVICE_MAX_RETRIES=3
      - AI_ENABLE_FALLBACK=true
      - AI_CIRCUIT_BREAKER_THRESHOLD=5
      - AI_CIRCUIT_BREAKER_TIMEOUT=60s
      # 共享环境变量 (从宿主机.env加载)
      - QINGYU_AI_API_KEY=${OPENAI_API_KEY}
      - QINGYU_REDIS_HOST=redis
      - QINGYU_REDIS_PORT=6379
      - QINGYU_MONGO_HOST=mongodb
      - QINGYU_MONGO_PORT=27017
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qingyu-ai-service:
        condition: service_healthy
    networks:
      - qingyu-network
    stdin_open: true
    tty: true

  # Qingyu-Ai-Service (独立AI服务)
  qingyu-ai-service:
    build:
      context: ../../Qingyu-Ai-Service
      dockerfile: docker/Dockerfile
    container_name: qingyu-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"      # HTTP API
      - "50051:50051"    # gRPC
    environment:
      # 数据库配置
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=qingyu_ai_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # Redis 配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_KEY_PREFIX="qingyu-ai:"
      # Milvus 配置
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      # LLM API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # 服务配置
      - SERVICE_NAME=Qingyu-Ai-Service
      - SERVICE_VERSION=1.1.0
      - LOG_LEVEL=INFO
      - GRPC_PORT=50051
    volumes:
      - ../../logs/ai-service:/var/log/qingyu-ai
    networks:
      - qingyu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  qingyu-network:
    name: qingyu-network
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  milvus_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local

