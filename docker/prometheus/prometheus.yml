global:
  scrape_interval: 15s          # 抓取间隔
  evaluation_interval: 15s       # 评估告警规则间隔
  external_labels:
    cluster: 'qingyu'
    environment: 'production'

# 告警规则文件
rule_files:
  - '/etc/prometheus/alerts.yml'

# Alertmanager配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 抓取配置
scrape_configs:
  # ============ Qingyu Backend应用 ============
  - job_name: 'qingyu_backend'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Windows/Mac Docker需要使用host.docker.internal
        labels:
          service: 'qingyu_backend'
          version: 'v1.0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ============ Prometheus自监控 ============
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============ Node Exporter（系统指标） ============
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  # ============ Grafana ============
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # ============ Alertmanager ============
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

