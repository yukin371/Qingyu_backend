groups:
  # ============ 服务可用性告警 ============
  - name: service_availability
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job="qingyu_backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "服务宕机: {{ $labels.instance }}"
          description: "服务 {{ $labels.job }} 在实例 {{ $labels.instance }} 上已经宕机超过1分钟"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "高错误率: {{ $labels.path }}"
          description: "路径 {{ $labels.path }} 的5xx错误率超过5%"

  # ============ 性能告警 ============
  - name: performance
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "响应时间过长: {{ $labels.path }}"
          description: "路径 {{ $labels.path }} 的P95响应时间超过1秒"

      - alert: HighRequestRate
        expr: rate(http_requests_total[1m]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "请求量激增"
          description: "每分钟请求数超过1000"

  # ============ 资源告警 ============
  - name: resources
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CPU使用率过高: {{ $labels.instance }}"
          description: "CPU使用率已超过80%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "内存使用率过高: {{ $labels.instance }}"
          description: "内存使用率已超过85%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "磁盘空间不足: {{ $labels.instance }}"
          description: "磁盘可用空间低于15%"

  # ============ 业务告警 ============
  - name: business
    interval: 1m
    rules:
      - alert: AIQuotaLow
        expr: ai_quota_remaining / ai_quota_total < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI配额不足: 用户 {{ $labels.user_id }}"
          description: "用户 {{ $labels.user_id }} 的配额剩余低于10%"

      - alert: HighAIErrorRate
        expr: rate(ai_requests_total{status="error"}[5m]) / rate(ai_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI请求错误率过高"
          description: "AI请求错误率超过10%"

      - alert: RedisConnectionFailed
        expr: redis_connections == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis连接失败"
          description: "Redis连接数为0，可能连接断开"

      - alert: DatabaseConnectionPoolExhausted
        expr: db_connections_active / (db_connections_active + db_connections_idle) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "数据库连接池接近耗尽"
          description: "活跃连接数占比超过90%"

